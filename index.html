    <!-- Critical CSS - Inline for faster FCP -->
    <style>
      *{margin:0;padding:0;box-sizing:border-box}
      html{scroll-behavior:smooth}
      body{font-family:'Open Sans',sans-serif;line-height:1.6;color:#1f2937;background:#fff}
      .animate-spin{animation:spin 1s linear infinite}
      @keyframes spin{to{transform:rotate(360deg)}}
      .rounded-full{border-radius:9999px}
      .border-b-2{border-bottom-width:2px}
      .border-primary-600{border-color:rgb(84,140,141)}
      .min-h-screen{min-height:100vh}
      .flex{display:flex}
      .items-center{align-items:center}
      .justify-center{justify-content:center}
      .h-16{height:4rem}
      .w-16{width:4rem}
    </style>
    
    <!-- DNS Prefetch for faster DNS resolution -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="dns-prefetch" href="https://www.googletagmanager.com">
    
    <!-- Preconnect to critical domains (HIGHEST PRIORITY) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Preload Hero Image for LCP Optimization -->
    <link rel="preload" as="image" href="/images/hero-bg-1.jpg" fetchpriority="high">
    <link rel="preload" as="image" href="/logo.svg" fetchpriority="high">
    
    <!-- Optimized font loading with display=swap and preload -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">

    <!-- Global Loader (Prevents FOUC and Vercel default screen) -->
    <div id="global-loader" style="position:fixed;top:0;left:0;width:100%;height:100%;background-color:#ffffff;z-index:9999;display:flex;flex-direction:column;align-items:center;justify-content:center;transition:opacity 0.5s ease-out;">
      <img src="/logo.svg" alt="Koptay Hukuk" style="width:150px;height:auto;margin-bottom:2rem;animation:pulse 2s infinite;">
      <div style="width:3rem;height:3rem;border:3px solid #f3f4f6;border-top-color:#548c8d;border-radius:50%;animation:spin 1s linear infinite;"></div>
    </div>
    <style>
      @keyframes spin { to { transform: rotate(360deg); } }
      @keyframes pulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.8; transform: scale(0.98); } 100% { opacity: 1; transform: scale(1); } }
      .loader-hidden { opacity: 0; pointer-events: none; }
    </style>
